name: Build App

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
        
    - name: Setup React Native
      run: |
        npx react-native init TempApp --version 0.72.0
        cd TempApp
        npm install
        
    - name: Build Android
      run: |
        cd TempApp/android
        chmod +x gradlew
        ./gradlew assembleRelease
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: TempApp/android/app/build/outputs/apk/release/*.apk
